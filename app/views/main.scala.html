@(title: String)(content: Html)
@import play.i18n._


<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>

        <meta charset="utf-8"></meta>
         
        <link rel="stylesheet" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.css")">
            
        <link rel="stylesheet" href="@routes.Assets.at("lib/bootstrap-colorpicker/css/bootstrap-colorpicker.css")">
        
        <link rel="stylesheet" href="@routes.Assets.at("lib/bootstrap-slider/bootstrap-slider.css")">

        <link rel="stylesheet" href="@routes.Assets.at("lib/leaflet/leaflet.css")">
        <link rel="stylesheet" href="@routes.Assets.at("lib/leaflet.draw/leaflet.draw.css")">

        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/otpagraph.css")"/>
        
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
        
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        
        <script src="@routes.Assets.at("lib/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/jquery.iframe-transport.js")" type="text/javascript"></script>
        
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.js")" type="text/javascript"></script>
        
        <script src="@routes.Assets.at("lib/bootstrap-colorpicker/js/bootstrap-colorpicker.js")"></script>
        <script src="@routes.Assets.at("lib/bootstrap-slider/bootstrap-slider.js")"></script>

        <script src="@routes.Assets.at("lib/underscore.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/backbone.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/backbone.syphon.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/backbone.marionette.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/handlebars-v1.3.0.js")" type="text/javascript"></script>
        
        <script src="@routes.Assets.at("lib/leaflet/leaflet.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/leaflet.draw/leaflet.draw.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/Polyline.encoded.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("lib/d3.min.js")" type="text/javascript" charset="utf-8"></script>
        
        <script src="@routes.Application.jsMessages()" type="text/javascript"></script>
       
	</head>
    <body>
    
    	<div id="map"></div>
		
		<div id="app" class="container panel panel-default"></div>

		<script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>

		<script>

			Analyst.config = {};

			Analyst.config.templatePath = '@routes.Assets.at("templates")';

		</script>

		<script src="@routes.Assets.at("javascripts/util.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/models.js")" type="text/javascript"></script>
		
		<script src="@routes.Assets.at("javascripts/project.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/data.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/analysis.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/d3/OTPAGraph.js")" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/d3/OTPAGraphLine.js")" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/d3/OTPAGraphBar.js")" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/d3/OTPAGraphCircle.js")" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/d3/OTPAGraphTable.js")" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/d3/OTPAGraphDensity.js")" charset="utf-8"></script>

		
    </body>
</html>
