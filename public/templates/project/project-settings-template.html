
<form role="form">
  <div class="form-group">
    <label for="projectName">{{I18n "project-settings.project-name"}}</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="@Messages.get("project-settings.project-name")" value="{{name}}">
  </div>
  <div class="form-group">
    <label for="projectDescription">{{I18n "project-settings.project-description"}}</label>
    <input type="text" class="form-control" id="description" name="description" placeholder="@Messages.get("project-settings.project-description")" value="{{description}}">
  </div>
  <button type="button" class="save btn btn-primary">{{I18n "app.shared.save"}}</button> 
</form>
