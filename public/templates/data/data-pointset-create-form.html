<h5>{{I18n "data-manager.create-new-spatial-data"}}</h5>
<form role="form">


  <div class="form-group">
    <label for="projectName">{{I18n "data-manager.create-new-category-name"}}</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="{{I18n "data-manager.create-new-category-name"}}" value="{{name}}">
  </div>
  <div class="form-group">
    <label for="projectDescription">{{I18n "data-manager.create-new-category-description"}}</label>
    <input type="text" class="form-control" id="description" name="description" placeholder="{{I18n "data-manager.create-new-category-description"}}" value="{{description}}">
  </div>  

  <div id="shapefileSelect"></div>

  <ul>
    {{#each attributes}}
      <li class="list-group-item" data-id="{{id}}">{{name}} <i style="margin-left: 5px;" id="deleteItem" class="pull-right glyphicon glyphicon-trash"></i><span style="background-color: {{color}};" class="badge">{{featureCount}}</span></li>
    {{/each}}
  </ul>


  <button id="pointsetSave" type="button" class="save btn btn-primary">{{I18n "app.shared.create"}}</button> <button type="button" id="pointsetCancel" class="cancel btn btn-default">{{I18n "app.shared.cancel"}}</button>
</form>
