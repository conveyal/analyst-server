<li class="list-group-item" data-id="{{id}}">
    <div class="btn-group btn-group-sm pull-right" aria-label="">
      <button type="button" class="btn btn-default editScenario" title="Edit scenario"><span class="glyphicon glyphicon-pencil"></span></button>
      <button type="button" class="btn btn-default duplicateScenario" title="Duplicate scenario"><span class="glyphicon glyphicon-plus"></span></button>
      <button type="button" class="btn btn-default deleteScenario" title="Delete scenario"><span class="glyphicon glyphicon-trash"></span></button>
    </div>

   <div>
     <span id="scenarioName"><strong>{{name}}</strong></span>
   </div>
   <p><small><span id="scenarioDescription">{{#if description}}{{description}}{{else}}<em>[no description]</em>{{/if}}</span></small></p>

</li>
